<!--在网页中添加一段文本链接，并且设置其在不同的状态下显示不同的效果。要求：-->
<!--（1）未访问时：没有下划线，颜色为红色-->
<!--（2）鼠标经过时：有下划线，颜色为蓝色-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <style type="text/css">
    a
    {
      text-decoration:none;
      color:red;
    }
    a:hover
    {
      text-decoration:underline;
      color:blue;
    }
  </style>
</head>
<body>
<a href="http://www.lvyestudy.com" target="_blank">绿叶学习网</a>
</body>
</html>
