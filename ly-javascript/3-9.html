<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<!--    while循环-->
    <script>
        var n = 1;
        var sum = 0;
        while(n<=100)
        {
            sum += n;
            n++;
        }
        document.write(sum);
    </script>
<!--    do…while循环-->
    <script>
        var n = 1;
        var sum = 0;
        do
        {
            sum += n;
            n++;
        } while (n <= 100);
        document.write(sum);
    </script>
<!--    for循环-->
    <script>
        var n = 1;
        var sum = 0;
        for (; n <= 100; n++)
        {
            sum += n;
        }
        document.write(sum);
    </script>
</head>

</html>
