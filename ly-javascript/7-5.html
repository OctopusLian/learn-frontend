<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //获取年、月、日
        var d = new Date();
        var myDay = d.getDate();
        var myMonth = d.getMonth() + 1;
        var myYear = d.getFullYear();
        //获取星期几
        var weekday = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
        document.write("今天是" + myYear + "年" + myMonth + "月" + myDay + "日&nbsp;" + weekday[d.getDay()]);
    </script>
</head>
<body>

</body>
</html>
