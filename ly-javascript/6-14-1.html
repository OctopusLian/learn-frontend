<!--如果有一个字符串"Rome was not built in a day"，请用程序统计该字符串中字符个数，不允许使用字符串对象的length属性-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str = "Rome was not built in a day";
        var arr = str.split("");
        document.write("字符串长度为" + arr.length);
    </script>
</head>
<body>

</body>
</html>
