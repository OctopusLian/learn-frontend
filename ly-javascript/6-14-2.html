<!--给大家一个任意的字符串，然后实现把里面的字符串顺序颠倒。例如给你“abcde”，最后你要得到“edcba”-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str = "abcde";
        var arr = str.split("");
        arr = arr.reverse();
        document.write(arr.join(""));
    </script>
</head>
<body>

</body>
</html>
